<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Chat-App</title>
</head>

<body>
    <div class="container-fluid bg-warning ">
        <div class="row vh-100 flex-column justify-content-center align-items-center mb-0">
            <div class="col-md-3 bg-dark text-white py-5 rounded">

                <form class="form" action="/chat.html">
                    <div class="form-label-group text-center">
                        <h3 class="font-weight-light text-warning border-bottom d-inline-block ">Join Chat-Room</h3>
                    </div>
                    <div class="form-label-group mt-2">
                        <label for="userName">User Name</label>
                        <input type="text" name="username" id="userName" class="form-control" autofocus>
                    </div>

                    <div class="form-label-group mt-2">
                        <label for="chatRoom">Chat-Room</label>
                        <input type="text" name="chatroom" id="chatRoom" class="form-control">

                    </div>
                    <button class="btn  btn-primary btn-block mt-3 " type="submit">JOIN</button>
                    <p class="mt-5 mb-3 text-muted text-center">&copy;Chat-Room 2017-2019</p>
                </form>
            </div>
        </div>
    </div>

    <script type="text/html" id="alert-template">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Error : </strong>{{error}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </script>
</body>

</html>
